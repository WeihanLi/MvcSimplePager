language: csharp
solution: MvcSimplePager.sln
# runtime config
mono: none
dotnet: 2.0.0
dist: trusty

install:
  - dotnet --info
  - dotnet restore
  
script:
  - dotnet build /p:Configuration=Release --framework:netstandard2.0 ./MvcSimplePager/MvcSimplePager.csproj
  - dotnet test ./MvcSimplePager.Test/MvcSimplePager.Test.csproj