language: csharp
solution: MvcSimplePager.sln
# runtime config
mono: none
dotnet: 1.0.4
dist: trusty

install:
  - dotnet restore
  - nuget install xunit.runner.console -Version 2.2.0 -OutputDirectory testrunner
script:
  - dotnet build /p:Configuration=Release ./MvcSimplePager/MvcSimplePager.csproj
  - dotnet build /p:Configuration=Release ./MvcSimplePager.Test/MvcSimplePager.Test.csproj
  - dotnet test ./MvcSimplePager.Test/MvcSimplePager.Test.csproj
